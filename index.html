<html lang="en">
<head>

    <title>お問い合わせフォーム</title>

<body>
  <header>
    <div class="container">
      <h1>お問い合わせフォーム</h1>
    </div>
  </header>

  <!-- header -->

  <main>
    <form action="./postmail-utf/postmail.cgi" method="post" class="form-horizontal">
      <div class="container">
      
        <div class="row form-group">
          <div class="label-name"><label for="inputName" class="col-sm-3 col-md-2 control-label"><span class="span_name">必須</span>お名前</label></div>
          <div class="col-sm-9 col-md-10">
            <input type="text" class="form-control" id="inputName" placeholder="お名前" name="お名前" required>
          </div>
        </div>

        <!-- 名前 -->

        <div class="row form-group">
          <label for="inputEmail" class="col-sm-3 col-md-2 control-label"><span class="span_email">必須</span>Email</label>
          <div class="col-sm-9 col-md-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="Email" required>
          </div>
        </div>

        <!-- Email -->

        <div class="row form-group">
          <div class="col-sm-2 col-sm-offset-1 col-md-1 col-md-offset-1 prefecture">
            <label for="dropdown" class="control-label">都道府県</label>
          </div>
          <div class="col-sm-3 col-md-2">
            <select name="都道府県" class="form-control">
              <option value="">都道府県の選択</option>
              <option value="北海道">北海道</option>
              <option value="青森県">青森県</option>
              <option value="岩手県">岩手県</option>
              <option value="宮城県">宮城県</option>
              <option value="秋田県">秋田県</option>
              <option value="山形県">山形県</option>
              <option value="福島県">福島県</option>
              <option value="東京都">東京都</option>
              <option value="神奈川県">神奈川県</option>
              <option value="埼玉県">埼玉県</option>
              <option value="千葉県">千葉県</option>
              <option value="茨城県">茨城県</option>
              <option value="栃木県">栃木県</option>
              <option value="群馬県">群馬県</option>
              <option value="山梨県">山梨県</option>
              <option value="新潟県">新潟県</option>
              <option value="長野県">長野県</option>
              <option value="富山県">富山県</option>
              <option value="石川県">石川県</option>
              <option value="福井県">福井県</option>
              <option value="愛知県">愛知県</option>
              <option value="岐阜県">岐阜県</option>
              <option value="静岡県">静岡県</option>
              <option value="三重県">三重県</option>
              <option value="大阪府">大阪府</option>
              <option value="兵庫県">兵庫県</option>
              <option value="京都府">京都府</option>
              <option value="滋賀県">滋賀県</option>
              <option value="奈良県">奈良県</option>
              <option value="和歌山県">和歌山県</option>
              <option value="鳥取県">鳥取県</option>
              <option value="島根県">島根県</option>
              <option value="岡山県">岡山県</option>
              <option value="広島県">広島県</option>
              <option value="山口県">山口県</option>
              <option value="徳島県">徳島県</option>
              <option value="香川県">香川県</option>
              <option value="愛媛県">愛媛県</option>
              <option value="高知県">高知県</option>
              <option value="福岡県">福岡県</option>
              <option value="佐賀県">佐賀県</option>
              <option value="長崎県">長崎県</option>
              <option value="熊本県">熊本県</option>
              <option value="大分県">大分県</option>
              <option value="宮崎県">宮崎県</option>
              <option value="鹿児島県">鹿児島県</option>
              <option value="沖縄県">沖縄県</option>
            </select>
          </div>
          <div class="col-sm-6 col-md-8"></div>
        </div>

        <!-- 都道府県 -->

        <div class="form-group">
          <label for="inputAdress" class="col-sm-3 col-md-2 control-label">住所</label>
          <div class="col-sm-9 col-md-10 ">
            <input type="text" class="form-control" id="inputAdress" placeholder="住所" name="住所">
          </div>
        </div>

        <!-- 住所 -->

        <div class="form-group">
          <label for="gender" class="col-sm-3 col-md-2 control-label">性別</label>
            <div class="col-sm-9 col-md-10">
              <label class="radio-inline">
                <input type="radio" name="性別" id="inlineRadio1" value="男性"> 男性
              </label>
              <label class="radio-inline">
                <input type="radio" name="性別" id="inlineRadio2" value="女性"> 女性
              </label>
            </div>
        </div>

        <!-- 性別 -->

        <div class="form-group">
          <label for="textarea" class="col-sm-3 col-md-2 control-label">メッセージ</label>
          <div class="col-sm-9 col-md-10">
            <textarea class="form-control" rows="3" name=""></textarea>
          </div>
        </div>

        <!-- メッセージ -->

        <div class="form-group">
          <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
            <input type="submit" class="btn btn-default" value="送信">
            <input type="reset" class="btn btn-default" value="リセット">
          </div>
        </div>

        <!-- Input -->

      </div>
    </form>
  </main>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

      <script src="js/bootstrap.min.js"></script>

</body>
</html>
